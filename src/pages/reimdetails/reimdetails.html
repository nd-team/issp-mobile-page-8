
<ion-header>

  <ion-navbar color="energy">
    <ion-title>报销详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="details">
  <ion-list id="top">
    <ion-item>
      <h3 class="title-name">王博文</h3>
      <p class="submit-review">提交时间：2017-08-19</p>
      <p class="submit-review">审核时间：2017-08-26</p>
      <!-- <button ion-button color="{{statusColor}}" round item-right id="status-check">{{ status }}</button> -->
      <div class="btn" item-right>
          <button ion-button color="{{statusColor}}" round class="status-check">{{ status }}</button>
          <p class="money" *ngIf="status == '已报销'">200元</p>
        </div>
    </ion-item>
  </ion-list>
  <ion-list no-lines id="under">
      <ion-item *ngFor="let item of items">
        <p class="left-text"><span class="title-data">{{item.Immutable}}：</span><span class="varble">{{item.variable}}</span></p>
      </ion-item>
      <div id="picture-show">
        <span>凭证：</span>
        <div class="certificate-pic">
          <img src="assets/imgs/check_pic1.png" class="img-eff"/>
          <img src="assets/imgs/check_pic2.png" class="img-eff"/>
        </div>
      </div>
  </ion-list>
  <div id="bottom" *ngIf="status == '已报销'">
    <ion-list no-lines id="details-marks">
      <ion-item *ngFor="let post of posts" class="firstBorder">
          <p class="bottom-text"><span class="title-data">{{post.Immutable}}：</span><span class="varble">{{post.variable}}</span></p>
        </ion-item> 
    </ion-list>
    <ion-list no-lines id="reason">
        <button ion-item (click)="itemReason()">
          审核过程/原因
        </button> 
      </ion-list>
  </div>

  <div id="toChecked" *ngIf="status == '待核对'">
      <button ion-button color="wrongColor" class="check-wrong">核对有误</button>
      <button ion-button color="danger" class="pay">去付款</button>  
  </div>
  
  <button ion-button full block id="button" color="orangel" *ngIf="status == '待审核'" (click)="send()">{{buttonName}}</button>
  <!-- <button ion-button full block id="button" color="danger" *ngIf="isAuditor" (click)="send()">去审核</button> -->
  <button ion-button full block id="button" color="orangel" *ngIf="status == '待解冻'">{{buttonName}}</button>
  <button ion-button full block id="button" color="danger" *ngIf="status == '待分析'">{{buttonName}}</button>
</ion-content>
